    <title>判断是否是微信浏览器打开</title>

    <script type="text/javascript">
        window.onload = function(){
            if(isWeiXin()){
                
                //支持
               alert("这是用微信打开的");
                //支持
                //location.href="";
            }
        }

        function isWeiXin() {
            var ua = window.navigator.userAgent.toLowerCase();
            //此方法有bug  因为wp手机根本没有MicroMessenger，所以只能判断iphone  android系统
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else {
                return false;
            }

        }


    </script>
